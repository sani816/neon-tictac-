<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe - Online & Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <h1 class="glow">Neon Tic Tac Toe</h1>

  <div class="setup">
    <select id="mode">
      <option value="offline">Offline</option>
      <option value="online">Online</option>
    </select><br>
    <select id="theme" onchange="changeTheme()">
  <option value="neon" selected>Neon</option>
  <option value="light">Light</option>
  <option value="dark">Dark</option>
  <option value="retro">Retro</option>
</select>


    <input type="text" id="playerX" placeholder="Player X Name" />
    <input type="text" id="playerO" placeholder="Player O Name" /><br>

    <input type="text" id="gameCode" placeholder="Game Code (for online)" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="board" id="board">
    <div id="win-line"></div>
    <div class="cell" data-id="0"></div>
    <div class="cell" data-id="1"></div>
    <div class="cell" data-id="2"></div>
    <div class="cell" data-id="3"></div>
    <div class="cell" data-id="4"></div>
    <div class="cell" data-id="5"></div>
    <div class="cell" data-id="6"></div>
    <div class="cell" data-id="7"></div>
    <div class="cell" data-id="8"></div>
  </div>

  <div id="status" class="glow"></div>
  <button onclick="restartGame()">Restart</button>
 <audio id="clickSound" src="sounds/win.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
